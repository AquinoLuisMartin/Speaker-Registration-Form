<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="speaker-submission-header">
        <h1>Speaker Submission</h1>
        <p><em>Want to be a speaker. Please answer this form.</em></p>
    </header> 
    <form action="" method="get" class="speaker-form">
            <div class="form-row">
                <label for="full-name">Name</label>
                <input id='full-name' name='full-name' type='text'/>
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input id="email"
                        name="email"
                        type="email"
                        placeholder="juaniskolar@pup.edu.ph"
                        />
            </div>
    </form>
</body>
</html>
